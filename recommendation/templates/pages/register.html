<!DOCTYPE html>
{% load static %}
{% block content %} 
{% load crispy_forms_tags %}

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SciGuide</title>
    <link rel="icon" type="image/png" href="{% static 'images/logo.png' %}"/>
    <link rel="stylesheet" href="{% static 'css/a.css' %}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" 
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
 
   </head>
<body>
  <div class="container">
  
    <div class="cover">
      <div class="front">
        <img src="{% static 'images/bg1.jpg' %}" alt="" >
        <div class="text">
          <span class="text-1">ALEXANDRIA </span>
          <span class="text-2">FACULY OF SCIENCE</span>
        </div>
      </div>
      
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
           
                
                 <form id="login" class="active" action="" method="POST"> 
                  <h1> Sign Up</h1><br>
                      {% csrf_token %}
                      {{form|crispy}}  
                    
                      <button class="clear-cart btn-success btn-lg" type="submit">
                        Sign Up
                      </button>
                
                  
              <div class="form-bottom">
                    <p class="not-registered">Already have an account?  <a class="ml-2" href="{% url 'login' %}">Sign In</a></p>
                  </div>
                </form>
                
            
      </div>
    </div>
  </div>
</body>
</html>
{% endblock %}
